<@override name="content">
<div class="pagination pagination-centered">
    <a href= "cprogram/list?type=5" class = "cprog_btn btn btn-large btn-success">作业</a>
    <a href= "cprogram/list?type=6" class = "cprog_btn btn btn-large btn-info">实验</a>
    <a href= "cprogram/list?type=7" class = "cprog_btn btn btn-large btn-warning">实验考试</a>
    <a href= "cprogram/list?type=8" class = "cprog_btn btn btn-large btn-danger">课程考试</a>
    <#if TeacherUser??><a href="cprogram/admin" class="cprog_btn btn btn-large btn-primary">管理</a>
    <#else><a href="cprogram/resignup" class="cprog_btn btn btn-large btn-primary">修改信息</a>
    </#if>

</div>


<span class="time" id="current" hidden></span>
</@override>

<@override name="scripts">

<script type="text/javascript" src="assets/js/cprogram.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    clock(function (current_time) {
      $("#current").html(new Date(current_time).format("yyyy-MM-dd hh:mm:ss"));
    }, 1000);
  });
</script>
</@override>
<@extends name="../common/_layout.html" />
