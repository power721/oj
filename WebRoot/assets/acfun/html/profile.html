                                            .replace(/\[email\]/g, data.email)
                                            .replace(/\[regTime\]/g, $.parseTime(data.ctime*1000));
                                    ub
                                            .html(html)
                                            .removeClass('hidden')
                                    ;
                                    //
                                    $('#img-avatar-personal').click(function () {
                                        $('#btn-avatar-personal').click(); //
                                    });
                                    $('#area-sign-personal').click(function () {

                                    });

}();
